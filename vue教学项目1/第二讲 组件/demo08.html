<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>demo08.html:插槽slot</title>
	</head>
	<body>
		<div id='demo08'>
			<my-component>插槽的内容</my-component>
		</div>
		<script src='../js/vue.js'></script>
		<script>
			Vue.component('my-component', {
				template:`
					<div>
						<h3>标题</h3>
						<p>这里是内容，有两种HTML标签时，外面一定要加上div标签。</p>
						<p>本节重点介绍插槽：slot</p>
						<p>这里显示插槽内容：<slot></slot></p>
					</div>
				`
			})
			var vm = new Vue({
				el: '#demo08'
			})
		</script>
	</body>
</html>
