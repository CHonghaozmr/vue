<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>demo02.html:局部组件</title>
	</head>
	<body>
		<div id='demo02'>
			<my-component></my-component>
		</div>
		<script src='../js/vue.js'></script>
		<script>
			var Child = {
					template: '<div>局部注册组件的内容</div>'
				}
			var vm = new Vue({
				el: '#demo02',
				components: {
					'my-component': Child
				}
			})
		</script>
	</body>
</html>
