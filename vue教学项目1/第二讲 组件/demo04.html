<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>demo04.html:data 必须是一个函数</title>
	</head>
	<body>
		<div id='demo04'>
			<my-component></my-component>
			<my-component></my-component>
			<my-component></my-component>
		</div>
		<script src='../js/vue.js'></script>
		<script>
			Vue.component('my-component', {
				template: '<button @click="counter++">{{ counter }}</button>',
				data: function(){
					return {
						counter: 0
					};
				}
			});
			var vm = new Vue({
				el: '#demo04'
			})
		</script>
	</body>
</html>
