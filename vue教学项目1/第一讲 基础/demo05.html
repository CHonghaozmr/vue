<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>demo05:v-bind</title>
	</head>
	<body>
		<div id='app'>
			<a v-bind:href="href1">HTML的属性需要用到v-bind</a>
			<button :disabled="dis">确定</button>
			<button v-bind:disabled="isButtonDisabled">Button</button>
		</div>
		<script src='../js/vue.js'></script>
		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					href1: 'http://www.softqilu.com',
					dis: true,
					isButtonDisabled: true
				}
			})
		</script>
	</body>
</html>
