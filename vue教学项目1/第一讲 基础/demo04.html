<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			table {
				border-collapse: collapse;
				margin: 0 auto;
			}
			th,
			td {
				border: solid 1px #ccc;
				padding: 5px;
			}
		</style>
		<title>demo04:v-for</title>
	</head>
	<body>
		<div id='app'>
			<table border="1">
				<tr>
					<th>姓名</th>
					<th>年龄</th>
				</tr>
				<tr v-for = "person in persons">
					<td>{{person.name}}</td>
					<td>{{person.age}}</td>
				</tr>
			</table>
		</div>
		<script src='../js/vue.js'></script>
		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					persons:[{
						name: '张三',
						age: 30
					}, {
						name: '李四',
						age: 20
					}]
				}
			})
		</script>
	</body>
</html>
