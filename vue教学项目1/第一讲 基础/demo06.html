<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>demo06:v-on</title>
	</head>
	<body>
		<div id='demo06'>
			<button v-on:click='greet1()'>按钮一</button>
			<button @click="greet2">按钮二</button>
		</div>
		<script src='../js/vue.js'></script>
		<script>
			var vm = new Vue({
				el: '#demo06',
				data: {
					name: 'Vue.js'
				},
				methods: {
					greet1: function() {
						alert('Hello, ' + this.name + '!');
					},
					greet2: function(event) {
						if (event) {
							alert(event.target.tagName);
						}
					}
				}
			})
		</script>
	</body>
</html>
