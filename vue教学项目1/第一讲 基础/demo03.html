<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>demo03:v-if</title>
	</head>
	<body>
		<div id='app'>
			<h1 v_if="no">No!</h1>
			<h1 v-if="no">NNN</h1>
			<h1 v-show="no">No!</h1>
			<p v-if="no">张三</p>
			<p v-else>李四</p>
		</div>
		<script src='../js/vue.js'></script>
		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					message: '要显示的信息！',
					no: true
				}
			})
		</script>
	</body>
</html>
