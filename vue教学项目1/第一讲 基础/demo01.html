<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>demo01: methods</title>
	</head>
	<body>
		<div id='app'>
			{{message}}
			{{strHtml}}
			<p v-html = 'strHtml'></p>
			<p>{{sayHello()}}</p>
		</div>
		<script src='../js/vue.js'></script>
		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					message: 'hello, world',
					strHtml: '<h3 style="color:red">这是HTML代码</h3>',
					site: 'www.softqilu.com'
				},
				methods: {
					sayHello: function(){
						return this.site + '是山东省大学生软件设计大赛的网址！';
					}
				}
			})
		</script>
	</body>
</html>
