<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>demo02:v-model 双向绑定</title>
	</head>
	<body>
		<div id='app'>
			{{message}}
			<p><input type="text" v-model="message"></p>
		</div>
		<script src='../js/vue.js'></script>
		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					message: 'hello'
				}
			})
		</script>
	</body>
</html>
